<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Dashboard</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <img  src="https://ncdn0.infojobs.com.br/logos/2015/03/10/359494.jpg" />
          <ion-card-header>
            <ion-card-subtitle>Armazém Paraíba</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            Desafio
          </ion-card-content>
        </ion-card>
      </ion-col>

    </ion-row>
  </div>
</ion-content>
